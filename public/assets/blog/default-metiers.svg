<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad3)"/>
  <g transform="translate(400, 200)">
    <!-- Échelle de carrière -->
    <line x1="-200" y1="100" x2="200" y2="100" stroke="white" stroke-width="4" opacity="0.8"/>
    <!-- Barreaux de l'échelle -->
    <line x1="-150" y1="60" x2="-150" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-50" y1="40" x2="-50" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="50" y1="20" x2="50" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="150" y1="0" x2="150" y2="100" stroke="white" stroke-width="3" opacity="0.7"/>
    <!-- Icônes de métiers -->
    <g transform="translate(-150, 30)">
      <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
      <text x="0" y="8" fill="white" font-size="35" text-anchor="middle">👨‍💼</text>
    </g>
    <g transform="translate(-50, 10)">
      <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
      <text x="0" y="8" fill="white" font-size="35" text-anchor="middle">👩‍💻</text>
    </g>
    <g transform="translate(50, -10)">
      <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
      <text x="0" y="8" fill="white" font-size="35" text-anchor="middle">👨‍🔬</text>
    </g>
    <g transform="translate(150, -30)">
      <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
      <text x="0" y="8" fill="white" font-size="35" text-anchor="middle">👩‍🎨</text>
    </g>
    <!-- Flèche vers le haut -->
    <path d="M 0 120 L -20 100 L 0 80 L 20 100 Z" fill="white" opacity="0.9"/>
  </g>
</svg>

