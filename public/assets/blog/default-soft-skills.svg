  </defs>
  <rect width="800" height="400" fill="url(#grad9)"/>
  <g transform="translate(400, 200)">
    <!-- Cercle de compétences -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
