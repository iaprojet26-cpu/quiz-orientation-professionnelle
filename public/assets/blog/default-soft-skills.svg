    </g>
    <g transform="translate(-70, 40)">
      <circle cx="0" cy="0" r="25" fill="white" opacity="0.3"/>
      <text x="0" y="8" fill="white" font-size="30" text-anchor="middle">💡</text>
    </g>
    <!-- Centre -->
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.2"/>
