<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="grad11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#65a30d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad11)"/>
  <g transform="translate(400, 200)">
    <!-- Cercle de bien-être -->
    <circle cx="0" cy="0" r="90" fill="white" opacity="0.1"/>
    <!-- Éléments de bien-être -->
    <g transform="translate(-80, -50)">
      <text x="0" y="8" fill="white" font-size="40" text-anchor="middle">🧘</text>
    </g>
    <g transform="translate(80, -50)">
      <text x="0" y="8" fill="white" font-size="40" text-anchor="middle">💚</text>
    </g>
    <g transform="translate(0, 50)">
      <text x="0" y="8" fill="white" font-size="40" text-anchor="middle">☀️</text>
    </g>
    <!-- Centre -->
    <circle cx="0" cy="0" r="50" fill="white" opacity="0.2"/>
    <text x="0" y="8" fill="white" font-size="60" text-anchor="middle">✨</text>
  </g>
</svg>

