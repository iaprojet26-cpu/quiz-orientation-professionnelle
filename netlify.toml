[build]
  command = "npm run build"
  publish = "dist"

# Le fichier _redirects dans public/ gère les redirections
# Les fichiers markdown sont exclus de la redirection SPA

[build.environment]
  NODE_VERSION = "18"

# Headers pour compression et cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Compression gzip et brotli pour tous les assets
[[headers]]
  for = "/*.{js,css,html,json,xml,svg,woff,woff2,ttf,eot}"
  [headers.values]
    Content-Encoding = "gzip, br"
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les images
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,webp,ico}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers spécifiques pour les fichiers markdown
[[headers]]
  for = "/*.md"
  [headers.values]
    Content-Type = "text/markdown; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Headers pour sitemap et robots
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

